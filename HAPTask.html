   <!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://veldak.github.io/arousal-creativity/jspsych-6.3.1/jspsych.js"></script>
    <script src="https://veldak.github.io/arousal-creativity/jspsych-6.3.1/plugins/jspsych-instructions.js"></script>
    <script src="https://veldak.github.io/arousal-creativity/jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
    <link rel="stylesheet" href="https://veldak.github.io/arousal-creativity/jspsych-6.3.1/css/jspsych.css"></link>
  </head>
  <body></body>
  <script>

	/* create timeline */
    var timeline = [];

    /* define instructions trial */
    var instruction_block = {
      type: "instructions",
      pages: [
      'In this task, you will be asked to enter as many creative, alternate uses for a common household object that you can come up with in sixty seconds.',
      'Press enter after each new idea to submit.',
      'There will be music playing in the background, which should be adjusted to a comfortable volume. Although the music will be playing, you do not need to focus on it as you will not be asked any particular questions about it.',
      'Music will begin playing for 15 seconds prior to the first-word prompt.'
       ],
    button_label_next: "Continue",
    button_label_previous: "Back",
    show_clickable_nav: true
    };
    timeline.push(instruction_block);
    
    /* define AUT trial */
      var alternate_uses = {
      type: 'html-keyboard-response',
      stimulus: '<h2>Animals</h2><p id="timer">Time remaining: 60 seconds</p><textarea id="responseArea" rows="10" cols="10" autofocus></textarea>',
      choices: jsPsych.ALL_KEYS,
      trial_duration: 60000, // 60 seconds
      on_finish: function(data) {
        var response = document.getElementById('responseArea').value.toLowerCase();
        var responses = response.split('\n').filter(Boolean); // Filter out empty lines
        data.responses = responses;
      }
    };
    timeline.push(alternate_uses);
    
    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });
  </script>
</html>
